version: "3.3"
services:
  db:
    image: mysql:5.7
    restart: always
    env_file:
      - .env
    networks:
      - app-db
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - my-db:/var/lib/mysql
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    restart: always
    networks:
      - app-db
    links:
      - db
    ports:
      - 80:80
      - 3000:3000
    working_dir: "/var/www"
    volumes:
      - ./www:/var/www
      - ./apache2/sites-available:/etc/apache2/sites-available
    # command: bash -c "npm install && pm2 start src/server.js"
networks:
  app-db: {}
volumes:
  my-db: {}
