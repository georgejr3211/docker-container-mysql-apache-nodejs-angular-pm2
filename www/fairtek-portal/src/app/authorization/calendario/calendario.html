<div class="col-sm-12 sem-padding" *ngIf="!exibeUpdate">
  <div class="card">
    <div class="card-header text-center ">
      <h3>Calend√°rio</h3> <i class="icon-calendar"></i>
    </div>
    <div class="card-body">
      <div *ngIf="calendarOptions && calendario != []">
        <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)"
          (eventDrop)="updateEvent($event.detail)" (eventResize)="updateEvent($event.detail)"
          (clickButton)="clickButton($event.detail)">
        </ng-fullcalendar>
      </div>
      <div class="loader" *ngIf="loading"></div>
    </div>
  </div>
</div>
