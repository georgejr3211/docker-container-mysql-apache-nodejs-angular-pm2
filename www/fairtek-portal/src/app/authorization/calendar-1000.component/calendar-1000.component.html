<input type="text" class="inpt-date" id="waha" [(ngModel)]="dt_inseminacao" (focus)="focusWaha(template)"
  placeholder='{{title_calendar}}'>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title_calendar}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div id="datepicker">
      <div class="wrapper">
        <div style="min-width: 270px;text-align: center;margin-bottom: 1rem; ">
          <button type="button" name="prev" value="Prev" (click)="prevMonth()" id="prev-month" style="font-size: 15px;
            line-height: 1;
            display: inline-block;
            position: relative;
            color:white;
            height: 20%;
            width: 20%;
            border-radius: 50%;">
            <i class="fa fa-caret-left"></i> </button> <a id="month-title" (click)="getVal()" style="
            height: 30px;
            background: transparent;
            text-align: justify;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: 0.3s;">{{monthTitle}}</a>
          <button type="button" name="next" value="Next Mo" (click)="nextMonth()" id="next-month" style="font-size: 15px;
          line-height: 1;
          display: inline-block;
          position: relative;
          color:white;
          height: 20%;
          width: 20%;
          border-radius: 50%;">
            <i class="fa fa-caret-right"></i>
          </button>
        </div>
        <div style="min-width: 270px;text-align: center;">
          <button type="button" name="prev-y" (click)="prevYear()" value="Prev Year" id="prev-y" style="font-size: 15px;
            line-height: 1;
            display: inline-block;
            position: relative;
            color:white;
            height: 20%;
            width: 20%;
            border-radius: 50%;">
            <i class="fa fa-caret-left"></i> </button> <a id="year-title" style="
            height: 30px;
            background: transparent;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            color: #fff;">{{year}}</a>
          <button type="button" name="next-y" (click)="nextYear()" value="Next Year" id="next-y" style="font-size: 15px;
          line-height: 1;
          display: inline-block;
          position: relative;
          color:white;
          height: 20%;
          width: 20%;
          border-radius: 50%;">
            <i class="fa fa-caret-right"></i>
          </button>

        </div>
      </div>


      <table id="dt-able" style="max-height:100px!important; background-color: #eeeeee ">

        <td class="day_val"> </td>
      </table>



    </div>
  </div>
</ng-template>
