<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        Animais Alimentados hoje
      </div>
      <div class="card-body">
        <div role="alert" class="alert alert-info alert-dismissible" *ngIf="registros.length == 0">
          <!---->
          <button aria-label="Close" class="close" type="button">
            <span aria-hidden="true">×</span>
          </button>
          Nenhum animal alimentado hoje.
        </div>
        <table class="table table-responsive-sm table-hover table-outline mb-0 bg-white" *ngIf="registros.length > 0">

          <thead class="thead-light">
            <tr>
              <th>#Id Animal</th>
              <th>Total QA</th>
              <th>QA Data</th>
              <th>QR Dieta</th>
              <th>Dia Animal</th>
              <th>Código da Dieta</th>
              <th>Id Baia</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let r of registros">
              <td>{{ r.tb_animais_id }}</td>
              <td>{{ r.total_qa }}</td>
              <td>{{ r.qa_data }}</td>
              <td>{{ r.qr_dieta }}</td>
              <td>{{ r.dia_animal }}</td>
              <td>{{ r.codigo_dieta }}</td>
              <td>{{ r.tb_baias_id }}</td>


            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
