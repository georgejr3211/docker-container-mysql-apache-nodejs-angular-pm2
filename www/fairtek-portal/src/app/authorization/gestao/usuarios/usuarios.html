<!--INSERIR-->
<div class="col-sm-12 sem-padding" *ngIf="_ShowService.inserir">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-plus"></i> Inserir novo usuário
        </div>
        <div class="card-body">
            <form #formPost="ngForm" (ngSubmit)="postForm(formPost)">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" placement="top" tooltip="Nome">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="nome" name="nome" ngModel placement="top" tooltip="Nome"
                            class="form-control" placeholder="Nome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="E-mail">
                                    @
                                </span>
                                <input type="email" id="email" name="email" ngModel placement="top" tooltip="E-mail"
                                    class="form-control" placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Senha">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" id="senha" name="senha" ngModel placement="top" tooltip="Senha"
                                    class="form-control" placeholder="*********">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <select name="grupo_id" placement="top" tooltip="Grupo do Usuário" [(ngModel)]="selectGrupo"
                                class="form-control" *ngIf="comboGrupo != 0">
                                <option value="0" selected>(Selecione o grupo do usuário)</option>
                                <option *ngFor="let item of comboGrupo" value="{{item.id}}">{{item.nome}}</option>
                            </select>
                            <span *ngIf="comboGrupo == 0">
                                <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Carregando...
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <select name="granja_id" placement="top" tooltip="Produtor" [(ngModel)]="selectGranjas"
                                class="form-control" *ngIf="comboGranjas != 0">
                                <option value="0" selected>(Selecione a granja do usuário)</option>
                                <option *ngFor="let item of comboGranjas" value="{{item.id}}">{{item.nome}}</option>
                            </select>
                            <span *ngIf="comboGranjas == 0">
                                <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Carregando...
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="input-group input-switch">
                                Ativo&nbsp;&nbsp;
                                <label class="switch switch-3d switch-primary">
                                    <input type="checkbox" readonly name="ativo"
                                        [ngModel]="this.GlobalService.getItem().ativo" class="switch-input">
                                    <span class="switch-label"></span>
                                    <span class="switch-handle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <button type="submit" class="btn btn-md btn-success" [disabled]="isBusyForm">
                        Gravar
                        <i class="fa fa-spin fa-spinner" *ngIf="isBusyForm"></i>
                    </button>
                    <button type="submit" class="btn btn-md btn-default" (click)="_ShowService.showInserir()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--EDITAR-->
<div class="col-sm-12 sem-padding" *ngIf="_ShowService.editar">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-plus"></i> Editar usuário
            <strong>{{this.GlobalService.getItem().nome}}</strong>
        </div>
        <div class="card-body">
            <form #formPut="ngForm" (ngSubmit)="putForm(formPut)">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon" placement="top" tooltip="Nome">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" id="nome" name="nome" placement="top" tooltip="Nome"
                            [ngModel]="this.GlobalService.getItem().nome" class="form-control" placeholder="Nome">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="E-mail">
                                    @
                                </span>
                                <input type="email" id="email" name="email" placement="top" tooltip="E-mail"
                                    [ngModel]="this.GlobalService.getItem().email" class="form-control"
                                    placeholder="E-mail">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <a class="btn btn-block btn-secondary" (click)="resetaSenha()">
                            <i class="fa fa-lock"></i>&nbsp;&nbsp;Resetar senha (123456)
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <select name="grupo_id" placement="top" tooltip="Grupo do Usuário"
                                [(ngModel)]="this.GlobalService.getItem().tb_acl_grupos_id" class="form-control"
                                *ngIf="comboGrupo != 0">
                                <option value="0" selected>(Selecione o grupo do usuário)</option>
                                <option *ngFor="let item of comboGrupo" value="{{item.id}}">{{item.nome}}</option>
                            </select>
                            <span *ngIf="comboGrupo == 0">
                                <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Carregando...
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <select name="granja_id" placement="top" tooltip="Granja"
                                [(ngModel)]="this.GlobalService.getItem().tb_granja_id" class="form-control"
                                *ngIf="comboGranjas != 0">
                                <option value="0" selected>(Selecione a granja do usuário)</option>
                                <option *ngFor="let item of comboGranjas" value="{{item.id}}">{{item.nome}}</option>
                            </select>
                            <span *ngIf="comboGranjas == 0">
                                <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Carregando...
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="input-group input-switch">
                                Ativo&nbsp;&nbsp;
                                <label class="switch switch-3d switch-primary">
                                    <input type="checkbox" readonly name="ativo"
                                        [ngModel]="this.GlobalService.getItem().ativo" class="switch-input">
                                    <span class="switch-label"></span>
                                    <span class="switch-handle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <button type="submit" class="btn btn-md btn-success" [disabled]="isBusyForm">
                        Salvar
                        <i class="fa fa-spin fa-spinner" *ngIf="isBusyForm"></i>
                    </button>

                    <button type="submit" class="btn btn-md btn-default" (click)="_ShowService.showEditar()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12 sem-padding" *ngIf="_ShowService.listar">
    <div class="card" *ngIf="read">
        <div class="card-header">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-xl-4 padding-form mb-2" *ngIf="new">
                    <button (click)="_ShowService.showInserir()" class="btn btn-md btn-success"
                        [disabled]="loading">Novo
                    </button>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-4">
                    <h3>Usuários</h3>
                </div>
                <div class="col-md-6 col-lg-6 col-xl-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </span>
                        <input type="text" id="busca" name="busca" ngModel class="form-control" placeholder="Pesquisar"
                            (keyup)='searchFilter($event)'>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div style="overflow-x:auto;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Usuário</th>
                            <th>Criado</th>
                            <th>Tipo</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let item of itensFilter | paginate: { itemsPerPage: itemsPerPage, currentPage: page}">
                            <td>
                                <div placement="top" tooltip="Ativo" class="circleBase status1"
                                    *ngIf="item.ativo === 1"></div>
                                <div placement="top" tooltip="Desativado" class="circleBase status2"
                                    *ngIf="item.ativo === 0"></div>
                            </td>
                            <td>{{item.email}}</td>
                            <td>{{item.created | date: 'dd/MM/yyyy - HH:mm'}}</td>
                            <td>
                                <span class="badge badge-success" *ngIf="item.tb_acl_grupos_id != 0">usuário</span>
                                <span class="badge badge-danger" *ngIf="item.tb_acl_grupos_id == 1">admin</span>
                            </td>
                            <td align="right">
                                <a *ngIf="edit" (click)="this.GlobalService.marcaItem(item);_ShowService.showEditar()"
                                    class="icon-action" placement="top" tooltip="Editar">
                                    <i class="fa fa-pencil-square-o"></i>
                                </a>
                                <a *ngIf="delete" (click)="this.GlobalService.marcaItem(item);deleteItem()"
                                    class="icon-action" placement="top" tooltip="Deletar">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="loader" *ngIf="loading"></div>
            <pagination-controls previousLabel="Anterior" nextLabel="Próxima" (pageChange)="page = $event"
                class="pagination">
            </pagination-controls>
        </div>
    </div>
</div>
