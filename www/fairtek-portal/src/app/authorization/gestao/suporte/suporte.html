<div class="col-lg-12 sem-padding" *ngIf="_ShowService.listar">
    <div class="card" *ngIf="read">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Suporte - Reset de Senha</h3>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </span>
                        <input type="text" id="busca" name="busca" ngModel class="form-control" placeholder="Pesquisar"
                            (keyup)='searchFilter($event)'>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div style="overflow-x:auto;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Usuário</th>
                            <th>E-mail</th>
                            <th>Resetar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let item of itensFilter | paginate: { itemsPerPage: itemsPerPage, currentPage: page}">
                            <td>
                                <div placement="top" tooltip="Ativo" class="circleBase status1"
                                    *ngIf="item.esqueceu_senha === 1"></div>
                                <div placement="top" tooltip="Desativado" class="circleBase status2"
                                    *ngIf="item.esqueceu_senha === 0"></div>
                            </td>
                            <td>{{item.nome}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <button *ngIf="edit"
                                    [class]="(item.esqueceu_senha === 0) ? 'btn btn-sm btn-secondary' : 'btn btn-sm btn-success'"
                                    (click)="this.GlobalService.marcaItem(item); resetaSenha()"
                                    [disabled]="item.esqueceu_senha === 0">
                                    <i class="fa fa-lock"></i>&nbsp;&nbsp;Resetar senha (123456)
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="loader" *ngIf="loading"></div>
            <pagination-controls previousLabel="Anterior" nextLabel="Próxima" (pageChange)="page = $event"
                class="pagination">
            </pagination-controls>
        </div>
    </div>
</div>
