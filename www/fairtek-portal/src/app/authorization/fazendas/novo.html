<!--INSERIR-->
<div class="col-sm-12 sem-padding" *ngIf="_ShowService.inserir">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-plus"></i> Inserir nova fazenda
        </div>
        <div class="card-body">
            <form #formPost="ngForm" (ngSubmit)="postForm(formPost)">
                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <select name="produtores_id" placement="top" tooltip="Produtor" [ngModel]="selectProdutor"
                                class="form-control" *ngIf="comboProdutor != 0">
                                <option value="0">(Selecione o produtor)</option>
                                <option *ngFor="let item of comboProdutor" value="{{item.id}}">{{item.nome}}</option>
                            </select>
                            <span *ngIf="comboProdutor == 0">
                                <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Carregando...
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Nome">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" id="nome" name="nome" placement="top" tooltip="Nome" ngModel
                                    class="form-control" placeholder="Nome">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Localização">
                                    <i class="fa fa-map-marker"></i>
                                </span>
                                <input type="text" id="localizacao" name="localizacao" placement="top"
                                    [textMask]="{mask: localmask}" tooltip="Localização" ngModel class="form-control"
                                    placeholder="Localização (Latitude, Longitude)">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Endereço">
                                    <i class="fa fa-map-marker"></i>
                                </span>
                                <input type="text" id="endereco" placement="top" tooltip="Endereço" name="endereco"
                                    ngModel class="form-control" placeholder="Endereço">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="E-mail">
                                    @
                                </span>
                                <input type="email" id="email" name="email" placement="top" tooltip="E-mail" ngModel
                                    class="form-control" placeholder="E-mail (Opcional)">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Telefone">
                                    <i class="fa fa-phone"></i>
                                </span>
                                <input type="text" id="telefone" [textMask]="{mask: telefonemask}" name="telefone"
                                    placement="top" tooltip="Telefone" ngModel class="form-control"
                                    placeholder="Telefone">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <span>Status:</span>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="input-group input-switch">
                                Ativo&nbsp;&nbsp;
                                <label class="switch switch-3d switch-primary">
                                    <input type="checkbox" readonly name="ativo" ngModel class="switch-input">
                                    <span class="switch-label"></span>
                                    <span class="switch-handle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <button type="submit" class="btn btn-md btn-success" [disabled]="isBusyForm">
                        Gravar
                        <i class="fa fa-spin fa-spinner" *ngIf="isBusyForm"></i>
                    </button>
                    <button type="submit" class="btn btn-md btn-default" (click)="_ShowService.showInserir()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--EDITAR-->
<div class="col-sm-12 sem-padding" *ngIf="_ShowService.editar">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-plus"></i> Editar fazenda
            <strong>{{this.GlobalService.getItem().nome}}</strong>
        </div>
        <div class="card-body">
            <form #formPut="ngForm" (ngSubmit)="putForm(formPut)">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Nome">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" id="nome" name="nome" placement="top" tooltip="Nome"
                                    [ngModel]="this.GlobalService.getItem().nome" class="form-control"
                                    placeholder="Nome">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <select name="produtores_id" placement="top" tooltip="Produtor"
                                [ngModel]="this.GlobalService.getItem().tb_produtores_id" class="form-control"
                                *ngIf="comboProdutor != 0">
                                <option value="0">(Selecione o produtor)</option>
                                <option *ngFor="let item of comboProdutor" value="{{item.id}}">{{item.nome}}</option>
                            </select>
                            <span *ngIf="comboProdutor == 0">
                                <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Carregando...
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Localização">
                                    <i class="fa fa-map-marker"></i>
                                </span>
                                <input type="text" id="localizacao" name="localizacao" placement="top"
                                    tooltip="Localização" [textMask]="{mask: localmask}"
                                    [ngModel]="this.GlobalService.getItem().localizacao" class="form-control"
                                    placeholder="Localização (Latitude, Longitude)">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Endereço">
                                    <i class="fa fa-map-marker"></i>
                                </span>
                                <input type="text" id="endereco" name="endereco" placement="top" tooltip="Endereço"
                                    [ngModel]="this.GlobalService.getItem().endereco" class="form-control"
                                    placeholder="Endereço">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="E-mail">
                                    @
                                </span>
                                <input type="email" id="email" name="email" placement="top" tooltip="E-mail"
                                    [ngModel]="this.GlobalService.getItem().email" class="form-control"
                                    placeholder="E-mail (Opcional)">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" placement="top" tooltip="Telefone">
                                    <i class="fa fa-phone"></i>
                                </span>
                                <input type="text" id="telefone" [textMask]="{mask: telefonemask}" name="telefone"
                                    placement="top" tooltip="Telefone" [ngModel]="this.GlobalService.getItem().telefone"
                                    class="form-control" placeholder="Telefone">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <div class="input-group input-switch">
                                Ativo&nbsp;&nbsp;
                                <label class="switch switch-3d switch-primary">
                                    <input type="checkbox" readonly name="ativo"
                                        [ngModel]="this.GlobalService.getItem().ativo" class="switch-input">
                                    <span class="switch-label"></span>
                                    <span class="switch-handle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <button type="submit" class="btn btn-md btn-success" [disabled]="isBusyForm">
                        Salvar
                        <i class="fa fa-spin fa-spinner" *ngIf="isBusyForm"></i>
                    </button>

                    <button type="submit" class="btn btn-md btn-default" (click)="_ShowService.showEditar()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-12 sem-padding" *ngIf="_ShowService.listar">
    <div class="card" *ngIf="read">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-6 padding-form mb-2" *ngIf="new">
                    <button (click)="_ShowService.showInserir()" class="btn btn-md btn-success"
                        >Novo
                    </button>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-search"></i>
                        </span>
                        <input type="text" id="busca" name="busca" ngModel class="form-control" placeholder="Pesquisar"
                            (keyup)='searchFilter($event)'>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div style="overflow-x:auto;">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Nome</th>
                            <th>Produtor</th>
                            <th>Criado</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor="let item of itensFilter | paginate: { itemsPerPage: itemsPerPage, currentPage: page}">
                            <td>
                                <div placement="top" tooltip="Ativo" class="circleBase status1"
                                    *ngIf="item.ativo === 1"></div>
                                <div placement="top" tooltip="Desativado" class="circleBase status2"
                                    *ngIf="item.ativo === 0"></div>
                            </td>
                            <td>{{item.nome}}</td>
                            <td>{{item.nome_produtor}}</td>
                            <td>{{item.created | date: 'dd/MM/yyyy - HH:mm'}}</td>
                            <td align="right">
                                <a *ngIf="edit" (click)="this.GlobalService.marcaItem(item);_ShowService.showEditar()"
                                    placement="top" tooltip="Editar" class="icon-action">
                                    <i class="fa fa-pencil-square-o"></i>
                                </a>
                                <a *ngIf="delete" (click)="this.GlobalService.marcaItem(item);deleteItem()"
                                    placement="top" tooltip="Deletar" class="icon-action">
                                    <i class="fa fa-trash-o"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="loader" *ngIf="loading"></div>
            <pagination-controls previousLabel="Anterior" nextLabel="Próxima" (pageChange)="page = $event"
                class="pagination">
            </pagination-controls>
        </div>
    </div>
</div>
